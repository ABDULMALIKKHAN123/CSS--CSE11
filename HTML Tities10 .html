<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tities</title>
</head>
<body>
    
<div class="container">
     <p>This is a paragraph</p>
</div>

<div class="container">
     <p>This is a another &nbsp; paragraph</p>
     <p>paragraph is written like this &LT;p&gt;</p>
    <p>pound is written like This &pound;</p>
    <p>copyright is written like this &copy;</p>
    <p>this is written like this &rArr; </p>
    <p>this is written like this &frac12;</p>
</div>










</body>
</html>
