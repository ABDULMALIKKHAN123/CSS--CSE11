<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MediaQueries</title>
</head>
<body>
    <style>
        /* Default style */
        body {
            background-color: white;
            font-size: 20px;
        }

        /* Apply when screen width is 900px or smaller */
        
            @media (max-width: 900px) {

            body {
                background-color: lightblue;
                font-size: 16px;
            }
        }
        
    </style>
</head>
<body>
    <h1>MEDIA QUERIES</h1>
    <p>This background changes when the screen becomes small.</p>

</body>
</html>
